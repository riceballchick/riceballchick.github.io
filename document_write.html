    <strong>Using document.write() to display letters and numbers in different 
        colors and fonts, separated by one blank space.</strong>
</header>

<section>
    <br><br><br>
<script>  
    // Javascript document.write xy in bold, 'Times New Roman', and color red
    document.write("<strong style=\"color: red; font-family: 'Time New Roman';\">xy</strong>");

    // Javascript document.write 12 in color blue and Arial
    document.write("<span style=\"color: blue; font-family: Arial;\">&nbsp;12</span>");

    // Javascript document.write 89 in color green and Italics
    document.write("<span style=\"color: green; font-family: Impact; font-style: italic;\">&nbsp;89</span>");
</script>
