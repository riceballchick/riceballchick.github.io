<form name="myForm">
<p><label for="name"><strong>Enter Your Full Name:</strong></label>

<p><strong>Select your age group:</strong><br><br>
<input type="radio" name="ages" id="age1" value="Younger than 21"><label for="age1">Younger than 21</label><br>

</p>
